<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//数组去重
			let arr=[1,1,2,2];
			let setArr=new Set(arr);
			console.log(setArr);
			setArr.add(3);
			console.log(setArr);//Set(3) {1, 2, 3}
			setArr.delete(2);
			console.log(setArr);//Set(2) {1, 3}
			console.log(setArr.has(1));//true
//			setArr.clear();
//			console.log(setArr);//Set(0) {}
			for (let item of setArr) {
				console.log(item);
			}
			console.log(setArr.size);
			setArr.forEach(val=>{
				console.log(val);
			})
		</script>
	</body>
</html>
