<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let arr=[1,2,3,4];
			arr.fill("a",1,3);
			console.log(arr);
			
			for(let item of arr){
				console.log(item);
			}
			
			for(let index of arr.keys()){
				console.log(index);
			}
			
			for(let [index,val] of arr.entries()){
				console.log(index+":"+val);
			}
			let list = arr.entries();
			console.log(list.next().value);
			console.log(list.next().value);
		</script>
	</body>
</html>
